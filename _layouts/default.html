<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="{{ site._basepath }}/static/stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="{{ site._basepath }}/static/stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="{{ site._basepath }}/static/stylesheets/pygment_trac.css"/>

    <script type="text/javascript" src="{{ site._basepath }}/static/javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site._basepath }}/static/javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>
      {% if page.title %}
        {{ site._name }}: Episode #{{ page.title }}
      {% else %}
        {{ site._name }}
      {% endif %}
    </title>
  </head>

  <body>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <a href="/" class="ribbon-inner">
            <h1>John and Jason's Podcast</h1>
            <h2>War &amp; Peace?</h2>
          </a>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="#" class="zip"><em>view on</em> iTUNES</a><a href="#" class="tgz"><em>view</em> RSS</a>
        </span>
      </section>

      <span class="banner-fix"></span>

      <section id="main_content">
        
        {{ content }}

      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>by <a href="https://twitter.com/#!/newsguy777">John Crandall</a> and <a href="https://twitter.com/#!/jasongregori">Jason Gregori</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
          <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
