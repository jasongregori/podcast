<h3>#{{ post.title }}: {{ post.subtitle }}</h3>

{% include post_content.html %}

<p>
  <a href="{{ site._basepath | append: post.url }}">
    {{ post.date | date: "%B %d, %Y" }}
  </a>

  <br/>
  
    <a href="{{ site._itunes_link }}">iTunes</a>
    &middot;
    <a href="{{ site._basepath | append: post.url | append:'.mp3' }}">
      MP3
    </a>
    &middot;
    {{ post.seconds | divided_by: 60 }} minutes
    <!-- &middot;
    {{ post.bytes | divided_by: 1000000 }} MB -->
</p>
